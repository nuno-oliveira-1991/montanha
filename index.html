<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    
    <!-- Font preloading and loading with font-display: swap -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    
    <!-- Inline critical font CSS to prevent FOUT -->
    <style>
      /* Font loading optimization */
      @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;600;700&family=Work+Sans:wght@300;400;500;600;700&display=swap&text=ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789');  
      @import url('https://api.fontshare.com/v2/css?f[]=array@400,500,600,700&display=swap&text=ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789');
      
      /* Apply fonts immediately */
      body {
        font-family: 'Work Sans', sans-serif;
      }
      
      /* Font loading fallback */
      .fonts-loaded body {
        font-family: 'Work Sans', sans-serif;
      }
    </style>
    
    <!-- Critical image preloading -->
    <link rel="preload" href="/src/assets/album-digital.webp" as="image" type="image/webp" fetchpriority="high">
    
    <title>Montanha</title>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
